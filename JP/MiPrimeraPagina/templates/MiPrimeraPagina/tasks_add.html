{% extends "MiPrimeraPagina/base.html" %}
{% block content %}
<div class="container py-4">
  <h1 class="mb-4">Add Task</h1>
  <form action="{% url 'tasks_add' %}" method="post" class="mb-3">
    {% csrf_token %}
    <div class="mb-3">
      <input type="text" name="task" placeholder="New task" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Add</button>
    <a href="{% url 'tasks_index' %}" class="btn btn-secondary ms-2">View tasks</a>
  </form>
</div>
{% endblock %}
