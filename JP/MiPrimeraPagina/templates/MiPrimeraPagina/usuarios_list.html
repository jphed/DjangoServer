{% extends "MiPrimeraPagina/base.html" %}
{% block content %}
<div class="container py-4">
  <h1 class="mb-4">Usuarios</h1>
  {% if usuarios %}
    <div class="table-responsive mb-3">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Edad</th>
          </tr>
        </thead>
        <tbody>
          {% for u in usuarios %}
          <tr>
            <td>{{ u.nombre }}</td>
            <td>{{ u.edad }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  {% else %}
    <ul class="list-group mb-3">
      <li class="list-group-item text-muted">No hay usuarios registrados</li>
    </ul>
  {% endif %}
  <a href="/admin/" class="btn btn-secondary">Ir al Admin</a>
</div>
{% endblock %}
