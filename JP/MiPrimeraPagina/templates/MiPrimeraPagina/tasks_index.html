{% extends "MiPrimeraPagina/base.html" %}
{% block content %}
<div class="container py-4">
  <h1 class="mb-4">My tasks</h1>
  {% if tasks %}
    <ul class="list-group mb-3">
      {% for task in tasks %}
        <li class="list-group-item">{{ task }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <ul class="list-group mb-3">
      <li class="list-group-item text-muted">No tasks yet</li>
    </ul>
  {% endif %}

  <a href="{% url 'tasks_add' %}" class="btn btn-primary m-3">Add a New Task</a>
  <a href="{% url 'tasks_admin_list' %}" class="btn btn-outline-secondary">Admin tasks (DB)</a>
</div>
{% endblock %}
